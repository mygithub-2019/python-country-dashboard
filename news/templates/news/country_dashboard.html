    <div class="row">
       {% for country in countries%}
        <div class="col-sm-4 mb-3 mb-md-0">
            <div class="card">
                <!-- Card image -->
                <img class="card-img-top" src="{{ country.flag }}" width="350px" height="200px" alt="Card image cap">
                <!-- Card content -->
                <div class="card-body">
                    <!-- Title -->
                    <h4 class="card-title"><a>{{ country.name }}</a></h4>
                    <!-- Text -->
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's
                        content.</p>
                    <!-- Button -->
                    <a href="/news/{{ country.alpha3Code }}/">
                        <button type="button" class="btn btn-outline-primary waves-effect float-right">
                            Read News <i class="fas fa-angle-double-right"></i>
                        </button>
                    </a>
                </div>
            </div><br>

            <!-- Card -->
        </div>
        {% endfor %}
    </div>
